<!DOCTYPE html>
<html>
<head>
    <title>Daily Pad Exercises</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
        rel="stylesheet"
    >

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Press Start 2P', monospace;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .app {
            width: 100%;
            max-width: 420px;
            padding: 16px 12px;
        }

        .card {
            background: #ffffff;
            border: 4px solid #000;
            padding: 16px;
        }

        .note {
            font-size: 9px;
            text-align: center;
            margin-bottom: 14px;
        }

        .difficulty-box {
            border: 3px solid #000;
            padding: 12px;
            margin-bottom: 16px;
        }

        .difficulty-title {
            font-size: 12px;
            text-align: center;
            margin-bottom: 10px;
        }

        .exercise {
            border: 2px solid #000;
            padding: 8px;
            margin-bottom: 10px;
            background: #eee;
        }

        .exercise-name {
            font-size: 10px;
            margin-bottom: 4px;
        }

        .exercise-desc {
            font-size: 8px;
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .exercise-meta {
            font-size: 8px;
            margin-bottom: 6px;
            color: #000;
        }

        .exercise button {
            width: 100%;
            padding: 8px;
            font-family: inherit;
            font-size: 9px;
            border: 2px solid #000;
            background: #ffd966;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="app">
    <div class="card">

        <div class="note">
            Every exerciseâ€™s duration is 5 minutes.
        </div>

        <!-- BEGINNER -->
        <div class="difficulty-box">
            <div class="difficulty-title">Beginner</div>

            {% for ex in exercises["beginner"] %}
            <div class="exercise">
                <div class="exercise-name">{{ ex.name }}</div>
                <div class="exercise-desc">{{ ex.description }}</div>
                <div class="exercise-meta">XP: {{ ex.xp }}</div>

                <form method="post" action="/student/dashboard/daily-pad-exercises/complete">
                    <input type="hidden" name="exercise_name" value="{{ ex.id }}">
                    <button type="submit">Complete</button>
                </form>
            </div>
            {% endfor %}
        </div>

        <!-- INTERMEDIATE -->
        <div class="difficulty-box">
            <div class="difficulty-title">Intermediate</div>

            {% for ex in exercises["intermediate"] %}
            <div class="exercise">
                <div class="exercise-name">{{ ex.name }}</div>
                <div class="exercise-desc">{{ ex.description }}</div>
                <div class="exercise-meta">XP: {{ ex.xp }}</div>

                <form method="post" action="/student/dashboard/daily-pad-exercises/complete">
                    <input type="hidden" name="exercise_name" value="{{ ex.id }}">
                    <button type="submit">Complete</button>
                </form>
            </div>
            {% endfor %}
        </div>

        <div style="text-align:center; font-size:9px;">
            <a href="/student/dashboard">Back to Dashboard</a>
        </div>

    </div>
</div>

</body>
</html>
