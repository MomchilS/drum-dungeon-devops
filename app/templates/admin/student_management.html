<!DOCTYPE html>
<html>
<head>
    <title>Student Management</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
	input,
	select,
	textarea,
	button {
	    box-sizing: border-box;
	    max-width: 100%;
	}

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Press Start 2P', monospace;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .app {
            width: 100%;
            max-width: 420px;
            padding: 16px 12px;
        }

        .card {
            background: white;
            border: 4px solid #000;
            padding: 16px;
            margin-bottom: 16px;
        }

        h2 {
            font-size: 14px;
            margin-bottom: 12px;
        }

        label {
            font-size: 10px;
            display: block;
            margin: 8px 0 4px;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            font-family: inherit;
            font-size: 10px;
            border: 3px solid #000;
        }

        button {
            background: #ffd966;
            cursor: pointer;
            margin-top: 8px;
        }

        .danger {
            background: #ff7777;
        }

        .nav {
            font-size: 10px;
            text-align: center;
        }

        .nav a {
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>

<div class="app">

    <!-- REMOVE STUDENT -->
	<div class="card">
	    <h2>Remove Existing Student</h2>

	    <form method="post" action="/admin/dashboard/student-management/remove">
	        <label>Student</label>
	        <select name="student">
	            {% for s in students %}
	                <option value="{{ s }}">{{ s }}</option>
	            {% endfor %}
	        </select>

	        <button class="danger">
	            Remove Student
	        </button>
	    </form>
	</div>

    <!-- ADD STUDENT -->
	<div class="card">
	    <h2>Add New Student</h2>

	    <form method="post" action="/admin/dashboard/student-management/add">
	        <label>Name</label>
	        <input type="text" name="name" required>

	        <label>Username</label>
	        <input type="text" name="username" required>

	        <label>Temporary Password</label>
	        <input type="text" name="password" required>

	        <label>Avatar Filename</label>
	        <input
	            type="text"
	            name="avatar"
	            placeholder="default.png"
	            required
	        >

	        <button>Add Student</button>
	    </form>
	</div>

    <div class="nav">
        <a href="/admin/dashboard">‚Üê Back to Admin Dashboard</a>
    </div>

</div>

</body>
</html>
