<!DOCTYPE html>
<html>
<head>
    <title>Attendance</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        input, select, button {
            box-sizing: border-box;
            max-width: 100%;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Press Start 2P', monospace;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .app {
            width: 100%;
            max-width: 420px;
            padding: 16px 12px;
        }

        .card {
            background: white;
            border: 4px solid #000;
            padding: 16px;
            text-align: center;
        }

        h1 {
            font-size: 14px;
            margin-bottom: 16px;
        }

        label {
            font-size: 10px;
            display: block;
            margin-top: 12px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            font-family: inherit;
            font-size: 10px;
            border: 3px solid #000;
            margin-top: 6px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-family: inherit;
            font-size: 11px;
            border: 3px solid #000;
            background: #ffd966;
            cursor: pointer;
            margin-top: 16px;
        }

        .nav {
            font-size: 10px;
            margin-top: 16px;
        }

        .nav a {
            text-decoration: none;
            color: #000;
        }
    </style>
</head>

<body>

<div class="app">
  <div class="card">

    <h1>Attendance</h1>

	<form method="post">

	  <label>Student</label>
	  <select name="student" required>
	    {% for student in students %}
	      <option value="{{ student }}">{{ student }}</option>
	    {% endfor %}
	  </select>

	  <label>Date</label>
	  <input type="date" name="date" required>

	  <label>Grade (1–10)</label>
	  <input
	    type="number"
	    name="grade"
	    min="1"
	    max="10"
	    step="1"
	    required
	  >

	  <button type="submit">Mark Attendance</button>
	</form>

    <div class="nav">
      <a href="/admin/dashboard">← Back to Admin Dashboard</a>
    </div>

  </div>
</div>

</body>
</html>
