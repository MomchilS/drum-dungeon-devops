<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>

    <!-- Pixel font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
        rel="stylesheet"
    >

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        input, button {
            box-sizing: border-box;
            max-width: 100%;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Press Start 2P', monospace;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app {
            width: 100%;
            max-width: 420px;
            padding: 16px 12px;
        }

        .card {
            background: #ffffff;
            border: 4px solid #000;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 16px;
            margin-bottom: 16px;
        }

        label {
            font-size: 10px;
            display: block;
            margin-top: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-family: inherit;
            font-size: 10px;
            border: 3px solid #000;
            margin-top: 6px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            font-family: inherit;
            font-size: 11px;
            border: 3px solid #000;
            background: #ffd966;
            cursor: pointer;
        }

        .nav {
            font-size: 10px;
            margin-top: 16px;
        }

        .nav a {
            color: #000;
            text-decoration: none;
        }

        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="app">
  <div class="card">

    <h1>Change Password</h1>

    <form method="post" action="/change-password">
        <label>New Password</label>
        <input type="password" name="password" required>

        <label>Confirm Password</label>
        <input type="password" name="confirm" required>

        <button type="submit">
            Update Password
        </button>
    </form>

    <div class="nav">
        <a href="/logout">Logout</a>
    </div>

  </div>
</div>

</body>
</html>
